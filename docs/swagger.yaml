definitions:
  entity.HttpResp:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
  entity.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  entity.LoginResponse:
    properties:
      token:
        type: string
    type: object
  entity.Payment:
    properties:
      amount:
        type: number
      id:
        type: integer
      payment_date:
        type: string
      payment_method:
        type: string
      status:
        type: string
      type:
        type: string
      user_id:
        type: integer
    type: object
  entity.PaymentRequest:
    properties:
      amount:
        type: number
    type: object
  entity.RegisterRequest:
    properties:
      deposit_amount:
        type: number
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
      role:
        type: string
      username:
        type: string
    required:
    - deposit_amount
    - email
    - full_name
    - password
    - role
    - username
    type: object
  entity.Rental:
    properties:
      id:
        type: integer
      payment:
        $ref: '#/definitions/entity.Payment'
      payment_id:
        type: integer
      rental_date:
        type: string
      rental_details:
        items:
          $ref: '#/definitions/entity.RentalDetail'
        type: array
      user_id:
        type: integer
    type: object
  entity.RentalDetail:
    properties:
      book_id:
        type: integer
      id:
        type: integer
      rental_id:
        type: integer
      return_date:
        type: string
      returned:
        type: boolean
    type: object
  entity.User:
    properties:
      deposit_amount:
        type: number
      email:
        type: string
      full_name:
        type: string
      id:
        type: integer
      payments:
        items:
          $ref: '#/definitions/entity.Payment'
        type: array
      rentals:
        items:
          $ref: '#/definitions/entity.Rental'
        type: array
      role:
        type: string
      username:
        type: string
    type: object
  entity.XenditCheckPayment:
    properties:
      payment_id:
        type: string
      xendit_payment_id:
        type: string
    type: object
info:
